<!DOCTYPE html>

  <style>
    .nav-link {
      color: black;

    }

    }

    .btn-signin {

      border: none;
      padding: 6px 16px;

      transition: background-color 0.2s ease-in-out;
      
    }
    .btn-signin:hover {
      background-color: #0500cc;
      color: white;
    }

    img.custom-height {

      width: auto;
      height: auto;

    }

    <!-- Right Side Buttons -->
    <nav class="d-flex gap-4">
      <a href="#" class="nav-link active">Home</a>

    <div class="mb-3">
